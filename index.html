<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="css/estilo.css">
    <title>Frontend Mentor | Product preview card component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>

<body class="cream-bg">
    <main>
        <div class="cream-bg">
            <div class="container">
                <div class="row g-5 justify-content-evenly">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="row g-0">
                                <div class="col-lg-6 col-sm-12">
                                    <img src="./images/image-product-desktop.jpg" class="img-fluid rounded-start desktop" alt="Perfume">
                                    <img src="./images/image-product-mobile.jpg" class="img-fluid rounded-start mobile" alt="Perfume">
                                </div>

                                <div class="col-lg-6 col-sm-12">
                                    <div class="card-body d-flex flex-column">
                                        <div class="h-100">
                                            <div class="card-title tit1">PERFUME</div>
                                            <h2 class="card-title tit2">Gabrielle Essence Eau De Parfum</h2>
                                            <p class="card-text text1">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                                            </p>
                                            <div class="row">
                                                <div class="col-7">
                                                    <h3 class="card-title mb-3 price1">$<strong>149.99</strong></h3>
                                                </div>
                                                <div class=" col-5 price2">$169.99</div>


                                            </div>
                                        </div>
                                        <div class="d-grid gap-2 mt-3">
                                            <button type="button" class="btn btn-primary btn-lg btn1"><i class="bi bi-cart3 me-1"></i>Add to Cart</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </main>
</body>

</html>
